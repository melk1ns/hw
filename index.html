<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<svg width="400" height="300" style="outline: 2px solid black">
			<g>
				<circle
					r="50"
					fill="white"
					stroke="black"
					stroke-width="10"
					cx="200"
					cy="120" />
				<line
					x1="240"
					y1="150"
					x2="160"
					y2="250"
					stroke="black"
					stroke-width="10" />
			</g>
		</svg>
		<svg width="400" height="400" style="outline: 2px solid black" class="icon">
			<g>
				<circle
					r="170"
					fill="white"
					stroke="black"
					stroke-width="10"
					cx="200"
					cy="200" />
				<polygon
					points="200,80 100,210 300,210"
					stroke="black"
					stroke-width="10"
					id="triangle" />
				<polygon points="200,90 115,203 285,203" fill="white" id="triangle" />
				<line
					x1="90"
					y1="250"
					x2="310"
					y2="250"
					stroke="black"
					stroke-width="10" />
			</g>
		</svg>
		<svg width="400" height="400" style="outline: 2px solid black">
			<polygon
				points="200,110 280,180 260,270 140,270 120,180"
				stroke="black"
				stroke-width="10" />
		</svg>
	</body>
</html>
